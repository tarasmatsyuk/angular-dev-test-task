<form [formGroup]="forecastFilterForm" (ngSubmit)="submit()">
	<div class="search-wrapper">
		<mat-form-field appearance="fill">
			<mat-label>City</mat-label>
			<input formControlName="city" matInput />
		</mat-form-field>
		<button type="submit" mat-flat-button color="primary" [disabled]="forecastFilterForm.invalid">Search</button>
		<mat-spinner diameter="30" *ngIf="loading$ | async"></mat-spinner>
	</div>
	<mat-error *ngIf="(selectedCity$ | async) === undefined">Cannot find forecast</mat-error>
	<mat-error *ngIf="error$ | async">Something went wrong</mat-error>
	<br />
	<mat-button-toggle-group formControlName="forecastMode">
		<mat-button-toggle [value]="forecastMode.Hourly">Hourly</mat-button-toggle>
		<mat-button-toggle [value]="forecastMode.Daily">Daily</mat-button-toggle>
	</mat-button-toggle-group>
</form>
